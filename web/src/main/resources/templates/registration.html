<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags"
      layout:decorate="~{fragments/layout}">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <title>Registration</title>

</head>
<body>

<div layout:fragment="content" th:remove="tag">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Registration page</h1>
            <form th:action="@{/registration}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Username">
                    <div th:if="${param.usernameError}">
                        <div class="alert alert-danger" th:text="${param.usernameError}">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="password">Password Confirm</label>:
                    <input type="password"
                           id="passwordConfirm"
                           name="passwordConfirm"
                           class="form-control"
                           placeholder="Password">
                    <div th:if="${param.passwordError}">
                        <div class="alert alert-danger" th:text="${param.passwordError}">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="registration-submit"
                                   id="registration-submit"
                                   class="form-control btn btn-info"
                                   value="Registration">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <p><a href="/" th:href="@{/}">Back to home page</a></p>

</div>
</body>
</html>
